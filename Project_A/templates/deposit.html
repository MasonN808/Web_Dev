{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title"><span style="color: #F1F2F1">Deposit</span></h3>
    <div class="box">
        <form method="POST" action="/deposit">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" step="0.01" name="deposit" placeholder="Deposit" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Enter</button>
        </form>
    </div>
</div>
{% endblock %}
